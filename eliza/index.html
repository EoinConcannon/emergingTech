<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <title>ELIZA Chatbot</title>
</head>

<body>
    <div class="chatbot-container">
        <h1>ELIZA Chatbot</h1>
        <p>Welcome! I am ELIZA, your virtual therapist. Feel free to share your thoughts.</p>
        <!-- Container for chat history -->
        <div id="chat-history"></div>
        <!-- Input field for user message -->
        <div style="display: flex; align-items: center;">
            <span style="color: #00ff00; font-family: 'Courier New', Courier, monospace; margin-right: 5px;">&gt;</span>
            <input type="text" id="user-input" placeholder="Type your message here...">
        </div>
        <!-- Button to send user message -->
        <button id="send-button">Send</button>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="eliza.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Add event listener for 'Enter' key press on the user input field
            document.getElementById('user-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Add event listener for 'Send' button click
            document.getElementById('send-button').addEventListener('click', sendMessage);
        });
    </script>
</body>

</html>
